<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="../src/styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Downloader</h1>
        </header>
        <main>
            <section class="downloader">
                <h2>Enter Video URL</h2>
                <input type="text" id="video-url" placeholder="Paste the video link here..." />
                <button id="download-btn">Find Video</button>
            </section>
            <section class="video-display" id="video-display">
                <!-- Video details will be displayed here -->
            </section>
        </main>
        <aside class="ads">
            <div class="ad-space">Ad Space 1</div>
            <div class="ad-space">Ad Space 2</div>
        </aside>
    </div>
    <script type="module" src="../src/scripts/app.js"></script>
</body>
</html>
